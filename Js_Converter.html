<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convertor</title>
    <link rel="stylesheet" href="Js_Converter.css">
    <script src="Js_Converter.js" defer></script>
</head>
<body>
    <h1>Convertor</h1>
    <div id="all">
    <div class="main">   
    <div class="container">

    <select id="from-input" onchange="getselectedvalue()">
        <option selected>Binary</option>
        <option>Octal</option>
        <option>Decimal</option>
        <option>Hexadecimal</option>
    </select>
</div>
    <h2>To</h2>

    <select  id="to-input" onchange="toselectedvalue()">
        <option>Decimal</option>
        <option>Octal</option>
        <option>Binary</option>
        <option>Hexadecimal</option>
    </select>
   </div>

    <div class="value">
        <span class="heading">Binary</span> 
        <input type="text" id="number" placeholder="enter value">
    <div class="re">
    <span id="error"></span>
        <button class="swap"><span>Swap</span></button>
        <button class="submit"><span>Convert</span></button>
        <button class="reset"><span>Reset</span></button>
    </div>
    <div class="answer">
        <span class="sheading">Decimal</span>
        <input type="text" id="output" placeholder="output value">
    </div>
    </div>
</div>
</body>
</html>
